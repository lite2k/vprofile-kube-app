apiVersion: apps/v1
kind: Deployment
metadata:
  name: memecached-deployment
  labels:
    app: vpromc
spec:
  selector:
    matchLabels:
      app: vpromc
  replicas: 1
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
        - name: memecached
          image: memecached
          ports:
            - name: memecached-port
              containerPort: 11211
    
